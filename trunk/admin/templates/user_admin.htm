{template "header.htm"}
<div class="mainarea">
<div class="maininner">
<div class="bdrcontent">
<!--{if (!$new_user_name)}-->
<div class="title"><h3>会员管理</h3></div>
<form method="get" action="user_admin.php">
    <table border="0" width="100%">
        <tr height="35px">
            <td width="80"><p align="right">会员名称：</td>
            <td><input name="u_name" type="text"/></td>
        </tr>
        <tr height="35px">
            <td><p align="right">会员编号：</td>
            <td><input name="u_id" type="text"/></td>
        </tr>
        <tr height="35px">
            <td>&nbsp;</td>
            <td><font color="#8e8e8e">请任意选择一种方式进行搜索！</font></td>
        </tr>
        <tr height="35px">
            <td>&nbsp;</td>
            <td><input type="hidden" name="act" value="search" /><input type="submit" value="查询会员" /></td>
        </tr>
    </table>
</form>
<!--{else}-->
<div class="title"><h3>编辑用户资料</h3></div>
<form method="post" action="user_admin.php">
    <table border="0" width="100%">
        <tr height="30px">
            <td width="80"><p align="right">用户ID：</td>
            <td><input name="edit_id" type="text" value="{$new_user_id}" readonly="readonly"/><span class="gray">不可修改</span></td>
        </tr>
        <tr height="30px">
            <td width="80"><p align="right">用户昵称：</td>
            <td><input type="text" value="{$new_user_name}" readonly="readonly"/><span class="gray">不可修改</span></td>
        </tr>
        <tr height="30px">
            <td width="80"><p align="right">用户密码：</td>
            <td><input name="edit_pass" type="text"/><span class="gray">不修改请留空</span></td>
        </tr>
        <tr height="30px">
            <td width="80"><p align="right">用户邮箱：</td>
            <td><input name="edit_email" type="text" value="{$new_user_mail}" /></td>
        </tr>
        <tr height="30px">
            <td width="80"><p align="right">是否管理员：</td>
            <td>
            <font size="2">是&nbsp;&nbsp;</font><input type="radio" name="edit_admin" value="1" <!--{if ($new_isadmin==1)}-->checked<!--{/if}-->>&nbsp;&nbsp;
            <font size="2">否&nbsp;&nbsp;</font><input type="radio" name="edit_admin" value="0" <!--{if ($new_isadmin==0)}-->checked<!--{/if}-->>
            </td>
        </tr>
        <tr height="30px">
            <td><p align="right">关闭此用户：</td>
            <td>
            <font size="2">是&nbsp;&nbsp;</font><input type="radio" name="lock" value="1" <!--{if ($new_userlock==1)}-->checked<!--{/if}-->>&nbsp;&nbsp;
            <font size="2">否&nbsp;&nbsp;</font><input type="radio" name="lock" value="0" <!--{if ($new_userlock==0)}-->checked<!--{/if}-->>
            </td>
        </tr>
        <tr height="30px">
            <td>&nbsp;</td>
            <td><input type="hidden" name="action" value="user_edit" /><input type="submit" value="保存设置" /> or <a href="user_admin.php">重新搜索</a></td>
        </tr>
    </table>
</form>
<!--{/if}-->
</div>
<br />
</div>
</div>
{template "foot.htm"}
