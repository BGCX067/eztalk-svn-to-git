<table id="columns">
<tr>
<td id="main">
    <h2>邮箱验证</h2>
    <div class="mailauthbox">
    <form method="post" action="{$webaddr}/op/mailauth">
        <p>
        <!--{if ($my[auth_email]==0)}-->
            你的 Email 还未通过验证，请到
            <strong>{$my[mailadres]}</strong>
            查收验证信，并点击其中的链接完成验证； 如果没有收到，可以重发验证信。

                <input type="submit" class="formbutton" value="邮箱认证" />
        <!--{else}-->
            你的 Email 已经通过认证
        <!--{/if}-->
        </p>
    </form>
    </div>

            <label class="label_input" for="oldmail">旧 Email </label>
            <input tabindex="1" type="text" id="oldmail" class="input_text" value="{$my[mailadres]}" disabled="disabled"/>

        <p>
            <label class="label_input" for="newmail">新 Email </label>
            <input tabindex="2" type="text" id="newmail" name="email" class="input_text" />
        </p>
        <p class="act">
            <input name="action" value="edit" type="hidden">
            <input tabindex="3" type="submit" class="formbutton" value="修改邮箱" />
