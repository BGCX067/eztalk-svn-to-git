{template "header.htm"}

<table id="columns">
<tr>
<td id="main">
    <h2>基本信息设置</h2>
        <table border="0" width="100%">
            <tr height="60px">
                <td width="80px" align="right">头 像</td>
                <td width="20px"> </td>
                <td>
                <form enctype="multipart/form-data" method="post" action="{$webaddr}/op/setting">

                    <tr>
                        <td rowspan="2" width="60px"><img src="{$my[user_head]}" id="myimage" class="imgborder" width="48" height="48"/></td>
                        <td><input type="file" name="picture" class="file_input"/></td>
                    </tr>
                    <tr>
                        <td><span class="setgray" style="margin:0 5px 0 0">系统头像</span>
                        <select name="syshead" onchange="myimage.src=this.options[this.selectedIndex].value">
                        <option value="{$my[user_head]}" selected="selected">目前头像</option>
                        <option value="{$webaddr}/attachments/head/syshead/01.jpg">女01号</option>
                        <option value="{$webaddr}/attachments/head/syshead/02.jpg">女02号</option>
                        <option value="{$webaddr}/attachments/head/syshead/03.jpg">女03号</option>
                        <option value="{$webaddr}/attachments/head/syshead/04.jpg">女04号</option>
                        <option value="{$webaddr}/attachments/head/syshead/05.jpg">女05号</option>
                        <option value="{$webaddr}/attachments/head/syshead/06.jpg">男01号</option>
                        <option value="{$webaddr}/attachments/head/syshead/07.jpg">男02号</option>
                        <option value="{$webaddr}/attachments/head/syshead/08.jpg">男03号</option>
                        <option value="{$webaddr}/attachments/head/syshead/09.jpg">男04号</option>
                        <option value="{$webaddr}/attachments/head/syshead/10.jpg">男05号</option>
                        </select>

                        </td>
                    </tr>
                </table>
                <input type="hidden" name="action" value="upload" />
                </form>
                </td>
            </tr>
            <form method="post" action="{$webaddr}/op/setting" id="setprofile">
            <tr height="40px">
                <td align="right">性 别</td>
                <td width="20px"> </td>
                <td><select name="gender" id="gender"><option value="">请选择</option><option value="保密">保密</option><option value="男">男</option><option value="女">女</option></select>	</td>
            </tr>
            <tr height="40px">
                <td align="right">家 乡</td>

                   </select>
                   <select name="homecity" id="homecity"><option value="">选择城市</option></select>
                 </td>
            </tr>
            <tr height="40px">
                <td align="right">居住地</td>
                <td width="20px"> </td>
                <td><select name="livesf" id="livesf" onchange="changelivecity()">
                    <option value="">选择省份</option><option value="江苏省">江苏省</option><option value="北京">北京</option><option value="天津">天津</option><option value="上海">上海</option><option value="重庆">重庆</option><option value="广东省">广东省</option><option value="浙江省">浙江省</option><option value="福建省">福建省</option><option value="湖南省">湖南省</option><option value="湖北省">湖北省</option><option value="山东省">山东省</option><option value="辽宁省">辽宁省</option><option value="吉林省">吉林省</option><option value="云南省">云南省</option><option value="四川省">四川省</option><option value="安徽省">安徽省</option><option value="江西省">江西省</option><option value="黑龙江省">黑龙江省</option><option value="河北省">河北省</option><option value="陕西省">陕西省</option><option value="海南省">海南省</option><option value="河南省">河南省</option><option value="山西省">山西省</option><option value="内蒙古">内蒙古</option><option value="广西">广西</option><option value="贵州省">贵州省</option><option value="宁夏">宁夏</option><option value="青海省">青海省</option><option value="新疆">新疆</option><option value="西藏">西藏</option><option value="甘肃省">甘肃省</option><option value="台湾省">台湾省</option><option value="香港">香港</option><option value="澳门">澳门</option><option value="国外">国外</option>
                   </select>
                   <select name="livecity" id="livecity"><option value="">选择城市</option></select>
                 </td>
            </tr>
            <tr height="30px">
                <td align="right">主 页</td>
                <td width="20px"> </td>
                <td>{$webaddr}/<font color="green"><b>{$my[user_id]}</b></font></td>
            </tr>
            <tr height="30px">
                <td align="right">空间音乐</td>
                <td width="20px"> </td>
                <td><input type="text" name="musicaddr" value="$my[musicaddr]" class="input_text" style="width:250px"></td>
            </tr>
            <tr height="30px">
                <td align="right">生 日</td>
                <td width="20px"> </td>
                <td><select name="birthyear" id="birthyear"><option value="">无</option><!--{for 1910 2009 $i}--><option value="$i">$i</option><!--{/for}--></select> 年 
                <select name="birthmonth" id="birthmonth"><option value="">无</option><!--{for 1 12 $i}--><option value="$i">$i</option><!--{/for}--></select> 月 
                <select name="birthday" id="birthday"><option value="">无</option><!--{for 1 31 $i}--><option value="$i">$i</option><!--{/for}--></select> 日
                <span class="setgray">空间只显示年龄不显示日期</span>
                </td>
            </tr>
            <tr height="30px">
                <td align="right">签 名</td>
                <td width="20px"> </td>
                <td><textarea name="info" class="input_text" style="width:250px;height:30px">{$my[user_info]}</textarea><span class="setgray">支持UBB，禁用HTML</span></td>
            </tr>
            <tr height="30px">
                <td align="right">隐私设置</td>
                <td width="20px"> </td>
                <td>
                <label for="lookmsg">
                <input id="lookmsg" type="checkbox" <!--{if ($my[isclose]==1)}-->checked="checked"<!--{/if}--> value="1" name="isclose"/>&nbsp;&nbsp;成为好友方可查看我的消息
                </label>
                </td>
            </tr>
            <tr height="20px">
                <td align="right"></td>
                <td width="20px"> </td>
                <td>
                <label for="sendmsg">
                <input id="sendmsg" type="checkbox" <!--{if ($my[issendmsg]==1)}-->checked="checked"<!--{/if}--> value="1" name="issendmsg"/>&nbsp;&nbsp;只有好友才能给我发送私信
                </label>
                </td>
            </tr>
            <tr height="50px">
                <td>&nbsp;</td>
                <td width="20px"> </td>
                <td><input name="action" value="setting" type="hidden">
                <input type="submit" class="formbutton" value="保 存" /></td>
            </tr>
            </form>
        </table>
</td>

	</ul>
    </div>
</td>
</tr>
</table>
<script type="text/javascript">
    $('gender').value="$my[user_gender]";
    $('homesf').value="$my[home_sf]";
    changehomecity();
    $('homecity').value="$my[home_city]";
    $('livesf').value="$my[live_sf]";
    changelivecity();
    $('livecity').value="$my[live_city]";
