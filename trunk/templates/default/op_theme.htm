{template "header.htm"}

<link rel="stylesheet" type="text/css" href="{$webaddr}/include/javascript/yui/colorpicker/assets/colorpicker.css" />
<script type="text/javascript" src="{$webaddr}/include/javascript/yui/slider/slider-min.js"></script>
<script type="text/javascript" src="{$webaddr}/include/javascript/yui/colorpicker/colorpicker-min.js"></script>
<script type="text/javascript">var my_theme_bgcolor="$my[theme_bgcolor]";if (!my_theme_bgcolor) {my_theme_bgcolor="#acdae5";}var my_theme_text="$my[theme_text]";if (!my_theme_text) {my_theme_text="#222222";}var my_theme_link="$my[theme_link]";if (!my_theme_link) {my_theme_link="#0066CC";}var my_theme_sidebar="$my[theme_sidebar]";if (!my_theme_sidebar) {my_theme_sidebar="#e2f2da";}var my_theme_sidebox="$my[theme_sidebox]";if (!my_theme_sidebox) {my_theme_sidebox="#b2d1a3";}var my_user_id="$my[user_id]";var temp_dir="$temp_dir";var my_bgurl="$my[theme_bgurl]"</script>
<script type="text/javascript" src="{$webaddr}/include/javascript/theme.js"></script>

<table id="columns">
<tr>
<td id="main">
<div class="settings-theme">
    <form id="form-setting-theme" enctype="multipart/form-data" action="{$webaddr}/op/theme" method="post">
    <h3 class="title">选择主题 &raquo;</h3>
    <div id="settings-theme-list" class="list">
    <!--{loop $ut $kay $val}-->
    <a title="主题{$val[ut_id]}" href="javascript:void(0)" onclick="usertheme('$val[element]')"><!--{if ($val[theme_upload]==1)}--><img alt="" src="{$webaddr}/attachments/usertemplates/$val[ut_id]/themebg_thumb.jpg"/><!--{else}--><div style="background:{$val[theme_bgcolor]};width:112px;height:72px"></div><!--{/if}--></a>
    <!--{/loop}-->
    </div>
    <h3 id="tab-bg" class="tab-bg show">更换背景图片 &raquo;</h3>
    <h3 id="tab-color" class="tab-color show current">更换颜色 &raquo;</h3>
    <div id="settings-background" class="background" style="display:none;">
        <div class="upload">
            上传背景：<input id="file" name="bgpicture" class="input_file" size="30" type="file">
        </div>
        <div class="images" id="themeimages">
            <!--{if (file_exists(ET_ROOT."/".$my[theme_bgurl]."/themebg.jpg"))}-->
            <a href="javascript:void(0);" id="setbgyes" style="background-image: url({$webaddr}/{$my[theme_bgurl]}/themebg_thumb.jpg);"></a>
            <a href="javascript:void(0);" class="nobg" id="setbgno"><img src="{$webaddr}/images/$temp_dir/theme-nobg.gif" alt="">&nbsp;<span>不要背景图片</span></a>
            <p><label for="user-background-repeat"><input id="user-background-repeat" name="pictype" onclick='repeatclick()' type="radio" value="repeat" <!--{if ($my[theme_pictype]=="repeat")}-->checked<!--{/if}-->> 平铺背景图片</label>&nbsp;&nbsp;
            <label for="user-background-center"><input id="user-background-center" name="pictype" onclick='centerclick()' type="radio" value="center" <!--{if ($my[theme_pictype]=="center")}-->checked<!--{/if}-->> 背景居中</label>&nbsp;&nbsp;
            <label for="user-background-left"><input id="user-background-left" name="pictype" onclick='leftclick()' type="radio" value="left" <!--{if ($my[theme_pictype]=="left")}-->checked<!--{/if}-->> 左对齐</label></p>
            <!--{/if}-->
        </div>
    </div>
    <div id="settings-color" class="color">
        <div id="color-inputs" class="inputs">
            <table>
                <tr>
                    <td><label for="color-background">背景</label></td>
                    <td><label for="color-text">文本</label></td>
                </tr>
                <tr>
                    <td><input id="color-background" name="bg" maxlength="7" value="" type="text" onkeyup="inputcolor('color-background',this.value)"></td>
                    <td><input id="color-text" name="text" maxlength="7" value="" type="text" onkeyup="inputcolor('color-text',this.value)"></td>
                </tr>
                <tr>
                    <td><label for="color-links">链接</label></td> 
                    <td><label for="color-sidebar">侧栏</label></td> 
                </tr>
                <tr>
                    <td><input id="color-links" name="links" maxlength="7" value="" type="text" onkeyup="inputcolor('color-links',this.value)"></td>
                    <td><input id="color-sidebar" name="sidebarcl" maxlength="7" value="" type="text"  onkeyup="inputcolor('color-sidebar',this.value)"></td>
                </tr>
                <tr>
                    <td><label for="color-sidebox">侧边框</label></td> 
                    <td></td> 
                </tr>
                <tr>
                    <td><input id="color-sidebox" name="sidebox" maxlength="7" value="" type="text"  onkeyup="inputcolor('color-sidebox',this.value)"></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="colorpicker" style="position:relative;margin-left:260px"></div>
        <div style="clear:both;"></div>
    </div>
    <p class="act">
        <input type="hidden" name="newbgurl" id="newbgurl" value="$my[theme_bgurl]">
        <input type="hidden" name="action" value="theme" />
        <input type="submit" class="formbutton" value="保存" />
        <input type="button" class="formbutton" id="cencel" value="取消"/>
    </p>
    </form>
</div>
</td>
<td id="sidebar">
    <h2>--侧栏预览--</h2>
    <div id="sideview">
    <div class="sect">
        <ul>
        <p>昵称：<b>{$my[user_name]}</b></p>
        <p>身份：第 {$my[user_id]} 号叨客</p>
        </ul>
    </div>
    <ul id="user_stats">
        <li><a href="{$webaddr}/home/u.{$my[user_id]}"><span class="count">{$my[msg_num]}</span><span class="label">消息</span></a></li>
        <li><a href="{$webaddr}/op/friends/u.{$my[user_id]}&act=allfri"><span class="count">{$my[friend_num]}</span><span class="label">好友</span></a></li>
        <li><a href="{$webaddr}/home/favorite/u.{$my[user_id]}"><span class="count">{$my[fav_num]}</span><span class="label">收藏</span></a></li>
    </ul>
    </div>
    <div class="stabs">
	<ul>
		<li><a href="{$webaddr}/op/setting">基本信息设置</a></li>
		<li><a href="{$webaddr}/op/account">修改密码</a></li>
        <li><a href="{$webaddr}/op/mailauth">邮箱验证</a></li>
        <li><a href="{$webaddr}/op/badge">插件</a></li>
        <li class="current"><a href="{$webaddr}/op/theme">模板</a></li>
        <li><a href="{$webaddr}/op/im">MSN / GTalk / QQ</a></li>
	</ul>
    </div>
</td>
</tr>
</table>
{template "foot.htm"}
